<section class="p-4 h-100">
  <section class="d-flex">
    <section>
      <h2>Post type <span class="badge rounded-pill bg-primary">{{ (postTypeList$ | async)?.length }}</span></h2>
    </section>
    <span class="space-right"></span>
    <section>
      <a class="control-btn" [routerLink]="['/admin/post-type/add']"
        [state]="{ data: { action: 'Add', type: '', marker: 'post-type' }}"><img src="assets/icons/plus.svg"
          height="20px" width="20px"> Add new</a>
    </section>
  </section>
  <section class="px-2 py-3">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let item of postTypeList$ | async">
        <mat-card class="w-100">
          <mat-card-content>
            <h1>{{ item.type }}</h1>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/admin/post-type/edit']"
              [state]="{ data: { action: 'Edit', id: item.id, type: item.type, marker: 'post-type' }}"><img
                src="assets/icons/edit.svg" height="20px" width="20px"> EDIT</button>
            <button mat-button color="warn" (click)="onDelete(item.id)"><img src="assets/icons/delete.svg" height="20px"
                width="20px"> DELETE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </section>
</section>
