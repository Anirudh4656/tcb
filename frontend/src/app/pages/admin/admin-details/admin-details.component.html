<section class="p-4 h-100">
  <section class="d-flex">
    <section>
      <h2>Admin details <span class="badge rounded-pill bg-primary">{{ (adminUserList$ | async)?.length }}</span></h2>
    </section>
    <span class="space-right"></span>
    <section>
      <a class="control-btn" [routerLink]="['/admin/admin-details/add']"
        [state]="{ data: { action: 'Add', name: '', emailId: '', role: 'admin', password: '', marker: 'admin-details' }}"><img src="assets/icons/plus.svg"
          height="20px" width="20px"> Add new</a>
    </section>
  </section>
  <section class="px-2 py-3">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let user of adminUserList$ | async">
        <mat-card class="w-100">
          <mat-card-header>
            <img mat-card-avatar [src]="user.image">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h3><img src="assets/icons/email.svg" height="20px" width="20px"> {{ user.emailId }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/admin/admin-details/edit']"
              [state]="{ data: { action: 'Edit', name: user.name, emailId: user.emailId, password: user.password, id: user.id, marker: 'admin-details' }}"><img
                src="assets/icons/edit.svg" height="20px" width="20px"> EDIT</button>
            <button mat-button color="warn" (click)="onDelete(user.id)"><img src="assets/icons/delete.svg" height="20px"
                width="20px"> DELETE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </section>
</section>
